<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <title>Chainlink Price Feed</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
  <header id="header">
    <section class="container header-content">
      <div class="header-content-title">
        <img src="assets/gopher.svg" alt="A - Golang Gopher @clipartmax.com" />
        <h1>Chainlink Price Feed com Go</h1>
      </div>

      <div class="controls">

        <a title="Saiba mais aqui" href="https://github.com/dev-araujo/chainlink-price-feed" target="_blank">
          <img src="assets/github-logo.svg" alt="github logo" />
        </a>
        <select id="currency-select" name="currency">
          <option value="brl">BRL</option>
          <option value="usd">USD</option>
        </select>
      </div>
    </section>
  </header>

  <div class="container" id="main">
    <div id="price-list-container" class="price-list" hx-get="/prices/all/brl"
      hx-trigger="load, change from:#currency-select" hx-swap="innerHTML" hx-indicator="#loading-indicator"></div>

    <div id="loading-indicator" class="skeleton-list htmx-indicator">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>
  </div>

  <script>
    document.body.addEventListener('htmx:configRequest', function (evt) {
      if (evt.detail.triggeringEvent && evt.detail.triggeringEvent.target.id === 'currency-select') {
        const currency = evt.detail.triggeringEvent.target.value;
        evt.detail.path = `/prices/all/${currency}`;
      }
    });
  </script>
</body>

</html>
